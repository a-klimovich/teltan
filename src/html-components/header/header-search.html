<div class="header__search">
  <div class="row">
    <div class="col-6 col-xl-4 order-1">
      <div class="header__user-menu-bar d-flex align-items-center justify-content-between h-100">
        <div class="mb-1 d-flex">
          <a class="d-flex align-items-center mr-3" href="#"><span class="d-none d-lg-block mr-2">Register</span> <i class="icon-user-1"></i></a>
        </div>
  
        <div class="mb-1 d-flex">
          <a class="d-flex align-items-center mr-3" href="#"><span class="d-none d-lg-block mr-2">Sign In</span> <i class="icon-log-in"></i></a>
        </div>
  
        <a href="#" class="mr-3 user-message">
          <i class="icon-chat-1"></i>
          <div class="user-message__counter not-empty">
            <span>99</span>
          </div>
        </a>
  
        <a href="#" class="mr-3 user-basket">
          @@include('../assets/icon-user-basket.svg')
          <div class="user-basket__counter not-empty">
            <span>11</span>
          </div>
        </a>
  
        <a href="#" class="user-follows">
          <i class="icon-love-2"></i>
          <div class="user-follows__counter">
            <span>0</span>
          </div>
        </a>
      </div>
    </div>
  
    <div class="mt-3 mt-xl-0 col-12 col-xl order-3 order-xl-2">
      <form action="#">
        <div class="pr-0 pr-xl-3 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-primary btn-on-search" type="button" id="button-addon1">
              <i class="icon-magnifying-glass-1"></i>
            </button>
          </div>
          
          <input type="text" class="form-control" placeholder="Enter search words" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </form>
    </div>
  
    <div class="col-6 col-xl-2 order-2 order-xl-3">
      <a href="#" class="ml-auto d-flex justify-content-end logo">
        <div class="mr-2 mr-lg-2 logo__image">
          @@include('../assets/logo-image.svg')
        </div>
  
        <div class="d-flex flex-column">
          <div class="logo__section-name text-right text-uppercase">
            Property
          </div>
          <div class="logo__text">
            @@include('../assets/logo-name.svg')
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
