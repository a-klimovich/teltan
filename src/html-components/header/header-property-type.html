<div class="d-lg-flex header-property-type-menu">

  <div class="container">
    <div class="d-flex align-items-center justify-content-end">
      <ul class="mb-0 header-property-type-menu__type-list">
        <li>
          <label class="custom-radio" for="propertyCategoryHouse">
            <input class="" type="radio" name="propertyCategory" id="propertyCategoryHouse" checked>
            <span>Жилая</span>
          </label>
        </li>

        <span class="text-white mx-3">/</span>

        <li>
          <label class="custom-radio" for="propertyCategoryCommercial">
            <input class="" type="radio" name="propertyCategory" id="propertyCategoryCommercial">
            <span>Коммерческая</span>
          </label>
        </li>

        <span class="text-white mx-3">/</span>

        <li>
          <label class="custom-radio" for="propertyCategoryNewBuilding">
            <input class="" type="radio" name="propertyCategory" id="propertyCategoryNewBuilding">
            <span>Новостройки</span>
          </label>
        </li>
      </ul>

      <div class="d-flex nav-category-type">
        <label class="label-type">
          <input id="propertyTypeRent" name="propertyType" type="radio" checked>
          <div>Снять</div>
        </label>

        <label class="label-type">
          <input id="propertyTypeSale" name="propertyType" type="radio">
          <div>Купить</div>
        </label>
      </div>
    </div>

    <div id="filterPropertyBox">
      <form class="filterContent active" data-filter-content='0'>
        @@include('./header/header-filters/filter-house-rent.html')
      </form>

      <form class="filterContent " data-filter-content='1'>
        @@include('./header/header-filters/filter-house-sale.html')
      </form>

      <form class="filterContent " data-filter-content='2'>
        @@include('./header/header-filters/filter-commercial-rent.html')
      </form>

      <form class="filterContent " data-filter-content='3'>
        @@include('./header/header-filters/filter-commercial-sale.html')
      </form>

      <form class="filterContent " data-filter-content='4'>
        <!-- TODO -->
      </form>

      <form class="filterContent " data-filter-content='5'>
        <!-- TODO -->
      </form>
    </div>
  </div>
</div>
