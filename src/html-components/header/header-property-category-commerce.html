<div class="header-property-type-menu">
  <div class="d-flex d-lg-none justify-content-center container p-0">
    <ul class="w-100 mb-0 header-property__category-list">
      <li>
        <a href="./property_final_01.html" class="active">Жилая</a>
      </li>
    
      <span class="text-white mx-3">/</span>
    
      <li>
        <a href="./property-commerc-filter.html">Коммерческая</a>
      </li>
    
      <span class="text-white mx-3">/</span>
    
      <li>
        <a href="#">Новостройки</a>
      </li>
    </ul>
  </div>

  <div class="d-none d-lg-block container">
    <div class="d-flex align-items-center justify-content-end">
      <ul class="mb-0 header-property__category-list">
        <li>
          <a href="./property_final_01.html">Жилая</a>
        </li>

        <span class="text-white mx-3">/</span>

        <li>
          <a href="./property-commerc-filter.html" class="active">Коммерческая</a>
        </li>

        <span class="text-white mx-3">/</span>

        <li>
          <a href="#">Новостройки</a>
        </li>
      </ul>

      <div class="d-flex nav-category-type">
        <label class="label-type">
          <input class="category" name="category" value="rent" type="radio" checked>
          <div>Снять</div>
        </label>

        <label class="label-type">
          <input class="category" name="category" value="buy" type="radio">
          <div>Купить</div>
        </label>
      </div>
    </div>

    <form id="mainFiltersRent" class="main-filters">
      <div class="prop-rent-form">
        <div class="w-40">
          <input class="search-input" type="text" placeholder="Город, адрес, метро, район, ж/д, шоссе или ЖК">
        </div>
      
        <div class="w-15 position-relative">
          <button type="button" class="custom-btn-property btn-price buttonShowPropertyFilterPrice">
            <i class="icon-arrow-down-sign-to-navigate-3"></i>
            <span class="houseRentUserPrise">Цена</span>
          </button>
        
          <div class="dropdown-card dropdown-filter dropdown-prise">
            <div class="input-decoration">
              <input class="priceMin" class="mr-3" type="text" name="price" value="" placeholder="От">
              <span class="decoration">₪</span>
            </div>
      
            <div class="input-decoration">
              <input class="priceMax" type="text" name="price" value="" placeholder="До">
              <span class="decoration">₪</span>
            </div>
          </div>
        </div>
      
        <div class="w-15 position-relative">
          <button type="button" class="custom-btn-property btn-price buttonShowPropertyFilterArea">
            <i class="icon-arrow-down-sign-to-navigate-3"></i>
            <span class="rentAreaCommerce">Площадь общая</span>
          </button>
        
          <div class="dropdown-card dropdown-filter dropdown-area">
            <div class="input-decoration">
              <input class="inputAreaMin mr-3" name="rentAreaCommerce" value="" type="text" placeholder="От">
              <span class="decoration">m2</span>
            </div>
      
            <div class="input-decoration">
              <input class="inputAreaMax" name="rentAreaCommerce" value="" type="text" placeholder="До">
              <span class="decoration">m2</span>
            </div>
          </div>
        </div>
      
        <div class="w-30 position-relative">
          <button type="button" class="custom-btn-property btn-property-type buttonShowPropertyFilterType">
            <i class="icon-arrow-down-sign-to-navigate-3"></i>
            <span class="typePropertyRentCommerce">Тип недвижимости</span>
          </button>
      
          <div class="w-100 justify-content-end dropdown-card dropdown-building-type">
            <div class="d-flex flex-column align-items-end check-box-prop-filter">
              <label class="cb-wrap">
                <span class="text">Квартира в новостройке</span>
                <input type="checkbox" name="areaTypeBuilduing" value="Квартира в новостройке">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Квартира во вторичке</span>
                <input type="checkbox" name="areaTypeBuilduing" value="Уживаная квартира">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Комната</span>
                <input type="checkbox" name="areaTypeBuilduing" value="Комната">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Доля</span>
                <input type="checkbox" name="areaTypeBuilduing" value="Доля">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Часть дома</span>
                <input type="checkbox" name="areaTypeBuilduing" value="Часть дома">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Таун хаус</span>
                <input type="checkbox" name="areaTypeBuilduing" value="town-hous">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Участок</span>
                <input type="checkbox" name="areaTypeBuilduing" value="area">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      
      </div>
      
      <div class="d-flex sub-menu-prop">
        <!-- отправляет форму с клоном даты  form="sandRequest"-->
        <button type="#" class="btn btn-primary font-weight-bold submit-btn-search" form="sandRequest">Найти</button>
        <button type="#" class="btn bg-white text-primary font-weight-bold border-primary btn-show-map">Показать на карте</button>
      
        <div class="list-filter-options d-flex justify-content-end align-items-center tags">
          <!-- TAGS PLACE -->
        </div>
      
        <a href="#" type="button" class="btn-more-filters d-flex justify-content-between align-items-center text-white" data-toggle="modal" data-target="#moreFilterPropertyCommercialRent">
          <i class="icon-arrow-down-sign-to-navigate-3"></i>
          Еще параметры
        </a>
      
        @@include('./modals/header-property/commercial-rent.html')
      </div>
    </form>

    <form id="mainFiltersBuy" class="main-filters hide">
      <div class="prop-rent-form">
        <div class="w-40">
          <input class="search-input" type="text" placeholder="Город, адрес, метро, район, ж/д, шоссе или ЖК">
        </div>
      
        <div class="w-15 position-relative">
          <button type="button" class="custom-btn-property btn-price buttonShowPropertyFilterPrice">
            <i class="icon-arrow-down-sign-to-navigate-3"></i>
            <span class="houseBuyUserPrise">Цена</span>
          </button>
        
          <div class="dropdown-card dropdown-filter dropdown-prise">
            <div class="input-decoration">
              <input class="priceMin" class="mr-3" type="text" name="price" value="" placeholder="От">
              <span class="decoration">₪</span>
            </div>
      
            <div class="input-decoration">
              <input class="priceMax" type="text" name="price" value="" placeholder="До">
              <span class="decoration">₪</span>
            </div>
          </div>
        </div>
      
        <div class="w-15 position-relative">
          <button type="button" class="custom-btn-property btn-price buttonShowPropertyFilterArea">
            <i class="icon-arrow-down-sign-to-navigate-3"></i>
            <span class="buyAreaCommerce">Площадь общая</span>
          </button>
        
          <div class="dropdown-card dropdown-filter dropdown-area">
            <div class="input-decoration">
              <input class="inputAreaMin mr-3" name="buyAreaCommerce" value="" type="text" placeholder="От">
              <span class="decoration">m2</span>
            </div>
      
            <div class="input-decoration">
              <input class="inputAreaMax" name="buyAreaCommerce" value="" type="text" placeholder="До">
              <span class="decoration">m2</span>
            </div>
          </div>
        </div>
      
        <div class="w-30 position-relative">
          <button type="button" class="custom-btn-property btn-property-type buttonShowPropertyFilterType">
            <i class="icon-arrow-down-sign-to-navigate-3"></i>
            <span class="typePropertyBuyCommerce">Тип недвижимости</span>
          </button>
      
          <div class="w-100 justify-content-end dropdown-card dropdown-building-type">
            <div class="d-flex flex-column align-items-end check-box-prop-filter">
              <label class="cb-wrap">
                <span class="text">Квартира в новостройке</span>
                <input type="checkbox" name="areaTypeBuilduingBuy" value="newAria">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Квартира во вторичке</span>
                <input type="checkbox" name="areaTypeBuilduing" value="new-fleat">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Комната</span>
                <input type="checkbox" name="areaTypeBuilduing" value="used-fleat">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Доля</span>
                <input type="checkbox" name="areaTypeBuilduing" value="part">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Часть дома</span>
                <input type="checkbox" name="areaTypeBuilduing" value="part-house">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Таун хаус</span>
                <input type="checkbox" name="areaTypeBuilduing" value="town-hous">
                <span class="checkmark"></span>
              </label>
      
              <label class="cb-wrap">
                <span class="text">Участок</span>
                <input type="checkbox" name="areaTypeBuilduing" value="area">
                <span class="checkmark"></span>
              </label>
      
            </div>
          </div>
        </div>
      
      </div>
      
      <div class="d-flex sub-menu-prop">
        <!-- отправляет форму с клоном даты  form="sandRequest"-->
        <button type="#" class="btn btn-primary font-weight-bold submit-btn-search" form="sandRequest">Найти</button>
        <button type="#" class="btn bg-white text-primary font-weight-bold border-primary btn-show-map">Показать на карте</button>
      
        <div class="list-filter-options d-flex justify-content-end align-items-center tags">
          <!-- TAGS PLACE -->
        </div>
      
        <a href="#" type="button" class="btn-more-filters d-flex justify-content-between align-items-center text-white" data-toggle="modal" data-target="#moreFilterPropertyCommercial">
          <i class="icon-arrow-down-sign-to-navigate-3"></i>
          Еще параметры
        </a>
      
        @@include('./modals/header-property/commercial-buy.html')
      </div>
    </form>

    <!-- Скрытая форма только собирает дату для отправки -->
    <form action="" class="d-none" id="sandRequest">
      <input id="allFilters" type="text" name="filters" />
    </form>
  </div>
</div>
