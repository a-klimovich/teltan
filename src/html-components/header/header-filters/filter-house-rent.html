<div class="prop-rent-form">
  <div class="w-40">
    <input class="search-input" type="text" placeholder="Город, адрес, метро, район, ж/д, шоссе или ЖК">
  </div>

  <div class="w-15 position-relative">
    <button type="button" class="custom-btn-property btn-price buttonShowPropertyFilterPrice">
      <i class="icon-arrow-down-sign-to-navigate-3"></i>
      <span id="houseRentUserPrise">Цена</span>
    </button>
  
    <div class="dropdown-card dropdown-filter dropdown-prise">
      <div class="input-decoration">
        <input id="inputPriceRentMin" class="mr-3" type="text" placeholder="От">
        <span class="decoration">₪</span>
      </div>

      <div class="input-decoration">
        <input id="inputPriceRentMax" type="text" placeholder="До">
        <span class="decoration">₪</span>
      </div>
    </div>
  </div>

  <div class="w-15 position-relative">
    <button type="button" class="custom-btn-property btn-room-number buttonShowPropertyFilterRoom">
      <i class="icon-arrow-down-sign-to-navigate-3"></i>
      <span id="countRoomNumberFilter">Число комнат</span>
    </button>

    <div class="dropdown-card dropdown-room-number">
      <div class="mb-4 room-number flex-row-reverse" id="room-filter">
        <label class="chackbox-label" for="roomNumberRent-1">
          <input id="roomNumberRent-1" type="checkbox">
          <div>1</div>
        </label>
  
        <label class="chackbox-label" for="roomNumberRent-2">
          <input id="roomNumberRent-2" type="checkbox">
          <div>1,5</div>
        </label>
  
        <label class="chackbox-label" for="roomNumberRent-3">
          <input id="roomNumberRent-3" type="checkbox">
          <div>2</div>
        </label>
  
        <label class="chackbox-label" for="roomNumberRent-4">
          <input id="roomNumberRent-4" type="checkbox">
          <div>2,5</div>
        </label>
  
        <label class="chackbox-label" for="roomNumberRent-5">
          <input id="roomNumberRent-5" type="checkbox">
          <div>3</div>
        </label>
  
        <label class="chackbox-label" for="roomNumberRent-6">
          <input id="roomNumberRent-6" type="checkbox">
          <div>3,5</div>
        </label>
  
        <label class="chackbox-label" for="roomNumberRent-7">
          <input id="roomNumberRent-7" type="checkbox">
          <div>4</div>
        </label>
  
        <label class="chackbox-label" for="roomNumberRent-8">
          <input id="roomNumberRent-8" type="checkbox">
          <div>4,5</div>
        </label>
  
        <label class="chackbox-label" for="roomNumberRent-9">
          <input id="roomNumberRent-9" type="checkbox">
          <div>5</div>
        </label>
  
        <label class="chackbox-label" for="roomNumberRent-10">
          <input id="roomNumberRent-10" type="checkbox">
          <div>5,5</div>
        </label>
  
        <label class="chackbox-label" for="roomNumberRent-11">
          <input id="roomNumberRent-11" type="checkbox">
          <div>6</div>
        </label>
      </div>

      <div class="d-flex flex-column align-items-end check-box-prop-filter">
        <label class="cb-wrap" for="input-studio-rent">
          <span class="text">Студия</span>
          <input type="checkbox" id="input-studio-rent">
          <span class="checkmark"></span>
        </label>
  
        <label class="cb-wrap" for="input-free-layout-rent">
          <span class="text">Свободная планировка</span>
          <input type="checkbox" id="input-free-layout-rent">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="w-30 position-relative">
    <button type="button" class="custom-btn-property btn-property-type buttonShowPropertyFilterType">
      <i class="icon-arrow-down-sign-to-navigate-3"></i>
      <span>Тип недвижимости</span>
    </button>

    <div class="w-100 justify-content-end dropdown-card dropdown-building-type">
      <div class="d-flex flex-column align-items-end check-box-prop-filter">
        <label for="type-property-rent-1" class="cb-wrap">
          <span class="text">Квартира в новостройке</span>
          <input type="checkbox" name="" id="type-property-rent-1">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-2" class="cb-wrap">
          <span class="text">Квартира во вторичке</span>
          <input type="checkbox" name="" id="type-property-rent-2">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-3" class="cb-wrap">
          <span class="text">Комната</span>
          <input type="checkbox" name="" id="type-property-rent-3">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-4" class="cb-wrap">
          <span class="text">Доля</span>
          <input type="checkbox" name="" id="type-property-rent-4">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-5" class="cb-wrap">
          <span class="text">Часть дома</span>
          <input type="checkbox" name="" id="type-property-rent-5">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-6" class="cb-wrap">
          <span class="text">Таун хаус</span>
          <input type="checkbox" name="" id="type-property-rent-6">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-7" class="cb-wrap">
          <span class="text">Участок</span>
          <input type="checkbox" name="" id="type-property-rent-7">
          <span class="checkmark"></span>
        </label>

      </div>
    </div>
  </div>

</div>

<div class="d-flex sub-menu-prop">
  <button type="#" class="btn btn-primary font-weight-bold submit-btn-search">Найти</button>
  <button type="#" class="btn bg-white text-primary font-weight-bold border-primary btn-show-map">Показать на карте</button>

  <div class="list-filter-options d-flex justify-content-end align-items-center">
    <div class="option-item">
      <button type="button" class="closer">
        <span aria-hidden="true">&times;</span>
      </button>

      <span class="title">Цена</span>
    </div>
  </div>

  <a href="#" type="button" class="btn-more-filters d-flex justify-content-between align-items-center text-white" data-toggle="modal" data-target="#moreFilterPropertyRent">
    <i class="icon-arrow-down-sign-to-navigate-3"></i>
    Еще параметры
  </a>

  @@include('./modals/header-property/housing-rent.html')
</div>
