<div class="prop-rent-form">
  <div class="w-40">
    <input class="search-input" type="text" placeholder="Город, адрес, метро, район, ж/д, шоссе или ЖК">
  </div>

  <div class="w-15 position-relative">
    <button type="button" class="custom-btn-property btn-price buttonShowPropertyFilterPrice">
      <i class="icon-arrow-down-sign-to-navigate-3"></i>
      <span>Цена</span>
    </button>
  
    <div class="dropdown-card dropdown-filter dropdown-prise">
      <div class="input-decoration">
        <input id="inputPriceRentMin" class="mr-3" type="text" placeholder="От">
        <span class="decoration">₪</span>
      </div>

      <div class="input-decoration">
        <input id="inputPriceRentMax" type="text" placeholder="До">
        <span class="decoration">₪</span>
      </div>
    </div>
  </div>

  <div class="w-15 position-relative">
    <button type="button" class="custom-btn-property btn-price buttonShowPropertyFilterArea">
      <i class="icon-arrow-down-sign-to-navigate-3"></i>
      <span>Площадь общая</span>
    </button>
  
    <div class="dropdown-card dropdown-filter dropdown-area">
      <div class="input-decoration">
        <input id="inputAreaRentMin" class="mr-3" type="text" placeholder="От">
        <span class="decoration">m2</span>
      </div>

      <div class="input-decoration">
        <input id="inputAreaRentMax" type="text" placeholder="До">
        <span class="decoration">m2</span>
      </div>
    </div>
  </div>

  <div class="w-30 position-relative">
    <button type="button" class="custom-btn-property btn-property-type buttonShowPropertyFilterType">
      <i class="icon-arrow-down-sign-to-navigate-3"></i>
      <span>Тип недвижимости</span>
    </button>

    <div class="w-100 justify-content-end dropdown-card dropdown-building-type">
      <div class="d-flex flex-column align-items-end check-box-prop-filter">
        <label for="type-property-rent-1" class="cb-wrap">
          <span class="text">Квартира в новостройке</span>
          <input type="checkbox" name="" id="type-property-rent-1">
          <span class="checkmark"></span>
        </label>

        <label for="type-commercial-rent-2" class="cb-wrap">
          <span class="text">Квартира во вторичке</span>
          <input type="checkbox" name="" id="type-commercial-rent-2">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-3" class="cb-wrap">
          <span class="text">Комната</span>
          <input type="checkbox" name="" id="type-property-rent-3">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-4" class="cb-wrap">
          <span class="text">Доля</span>
          <input type="checkbox" name="" id="type-property-rent-4">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-5" class="cb-wrap">
          <span class="text">Часть дома</span>
          <input type="checkbox" name="" id="type-property-rent-5">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-6" class="cb-wrap">
          <span class="text">Таун хаус</span>
          <input type="checkbox" name="" id="type-property-rent-6">
          <span class="checkmark"></span>
        </label>

        <label for="type-property-rent-7" class="cb-wrap">
          <span class="text">Участок</span>
          <input type="checkbox" name="" id="type-property-rent-7">
          <span class="checkmark"></span>
        </label>

      </div>
    </div>
  </div>
</div>

<div class="d-flex sub-menu-prop">
  <button type="#" class="btn btn-primary font-weight-bold submit-btn-search">Найти</button>
  <button type="#" class="btn bg-white text-primary font-weight-bold border-primary btn-show-map">Показать на карте</button>

  <div class="list-filter-options d-flex justify-content-end align-items-center">
    <div class="option-item">
      <button type="button" class="closer">
        <span aria-hidden="true">&times;</span>
      </button>

      <span class="title">Цена</span>
    </div>
  </div>

  <a href="#" type="button" class="btn-more-filters d-flex justify-content-between align-items-center text-white" data-toggle="modal" data-target="#moreFilterPropertyCommercialRent">
    <i class="icon-arrow-down-sign-to-navigate-3"></i>
    Еще параметры
  </a>

  @@include('./modals/header-property/commercial-rent.html')
</div>
