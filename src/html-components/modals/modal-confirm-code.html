<div class="modal fade modal-confirm-code" id="confirmCode" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="subtitle" id="exampleModalLabel">
          Enter the code from your phone
        </h3>

        <p class="modal-confirm-code__text text-right">We have sent a verification code to your phone number, Enter the verification code into the window.</p>

        <form class="form-confirm-code" id="confirmCodeForm">
          <div class="form-group code-group">
            <input class="form-control code-group__data" maxlength="1" type="text" placeholder="X" id="codeplace1" required>
            <input class="form-control code-group__data" maxlength="1" type="text" placeholder="X" id="codeplace2" required>
            <input class="form-control code-group__data" maxlength="1" type="text" placeholder="X" id="codeplace3" required>
            <input class="form-control code-group__data" maxlength="1" type="text" placeholder="X" id="codeplace4" required>
          </div>
        </form>

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
          <div class="mb-4 mb-md-0 d-flex justify-content-between w-100 align-items-center">
            <a href="#" class="text-primary btn-refresh"><i class="icon-replay"></i> Submit new code</a>
            <button type="button" class="btn btn-transparent btn-close" data-dismiss="modal">Close</button>
          </div>

          <button form="confirmCodeForm" type="submit" class="btn btn-primary text-uppercase btn-confirm-code">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
