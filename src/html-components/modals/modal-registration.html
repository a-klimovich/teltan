<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="subtitle" id="exampleModalLabel">
          create a new accoun
        </h3>

        <div class="mb-4 d-flex flex-column">
          <button type="button" class="mb-3 py-3 btn btn-white border-secondary">
            <span class="mr-4">Sign in with Google</span>
            <img src="assets/icon-google.svg" class="icon-google">
          </button>
  
          <button type="button" class="py-3 btn btn-white border-secondary">
            <span class="mr-4">Sign in with Facebook</span>
            <img src="assets/icon-facebook.svg" class="icon-facebook">
          </button>
        </div>

        <h3 class="subtitle">
          or create it manually
        </h3>

        <form method="/">
          <div class="form-group">
            <input type="tel" class="form-control" placeholder="Phone" id="" aria-describedby="userPhoneNumber" required>
            <small id="telHelp" class="form-text text-muted text-right">a confirmation code will be sent to this phone number</small>
          </div>

          <div class="form-group">
            <input type="email" class="form-control mb-3" placeholder="E-mail" id="" aria-describedby="userEmail" required>
            
            <input type="text" class="form-control" placeholder="Name" name="" id="">
          </div>


          <div class="form-group">
            <input type="password" class="form-control mb-3" placeholder="Password" id="userPasword" required>
            <input type="password" class="form-control" placeholder="Password confirm" id="confirmUserPassword">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary text-uppercase btn-sand-register-form">create an account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
