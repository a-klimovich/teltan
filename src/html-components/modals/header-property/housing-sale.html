<div class="modal-filter-header modal fade" id="moreFilterPropertySale">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header flex-row-reverse align-items-center justify-content-between">
        <h5 class="modal-title">Еще фильтры</h5>
        <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row mb-4">
          <div class="col-10">
            <div class="input-group-modal">
              <div class="d-flex flex-row-reverse align-items-center">
                <div class="input-decoration">
                  <input id="inputAreaSaleHouseMin" type="text" placeholder="От">
                  <span class="decoration">m2</span>
                </div>
          
                <div class="input-decoration">
                  <input id="inputAreaSaleHouseMax" class="mr-3" type="text" placeholder="До">
                  <span class="decoration">m2</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-2 text-right">
            Площадь общая
          </div>
        </div>

        <div class="row mb-4 ">
          <div class="col-10">
            <div class="d-flex flex-row-reverse align-items-center justify-content-between">

              <div class="d-flex input-group-modal">
                <div class="input-decoration">
                  <input id="inputFloreHouseMin" class="mr-3" type="text" placeholder="От">
                </div>
          
                <div class="input-decoration">
                  <input id="inputFloreHouseMax" type="text" placeholder="До">
                </div>
              </div>

              <div class="d-flex check-box-prop-filter">
                <div class="mr-5">
                  <label for="noFirstFlore" class="cb-wrap">
                    <span class="text">Не первый</span>
                    <input type="checkbox" name="" id="noFirstFlore">
                    <span class="checkmark"></span>
                  </label>
                </div>

                <label for="noLastFlore" class="cb-wrap">
                  <span class="text">Не последний</span>
                  <input type="checkbox" name="" id="noLastFlore">
                  <span class="checkmark"></span>
                </label>
              </div>

            </div>
          </div>
          <div class="col-2">
            Этаж
          </div>
        </div>

        <div class="row">
          <div class="col-10">
            <div class="d-flex flex-wrap flex-row-reverse align-items-center">
              <label class="parameter" for="rentParam-1">
                <input id="rentParam-1" data-title='Параметр 1' type="checkbox">
                <div>Параметр 1</div>
              </label>

              <label class="parameter" for="rentParam-2">
                <input id="rentParam-2" data-title='Параметр 2' type="checkbox">
                <div>Параметр 2</div>
              </label>

              <label class="parameter" for="rentParam-3">
                <input id="rentParam-3" data-title='Параметр 3' type="checkbox">
                <div>Параметр 3</div>
              </label>
            </div>
          </div>
          <div class="col-2">
            Ремонт
          </div>
        </div>
      </div>

      <div class="modal-footer flex-row-reverse border-top-0">
        <button type="button" class="btn text-primary" data-dismiss="modal">Сбросить фильтры</button>
        <button type="button" class="btn btn-primary">Применить</button>
      </div>
    </div>
  </div>
</div>
