<div class="modal-filter-header modal fade" id="moreFilterPropertyCommercialRent">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header flex-row-reverse align-items-center justify-content-between">
        <h5 class="modal-title">Еще фильтры</h5>
        <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row mb-4 ">
          <div class="col-10">
            <div class="d-flex flex-row-reverse align-items-center justify-content-between">

              <div class="d-flex input-group-modal">
                <div class="input-decoration">
                  <input id="inputFloreCommercialRentMin" class="mr-3" type="text" placeholder="От">
                </div>
          
                <div class="input-decoration">
                  <input id="inputFloreCommercialRentMax" type="text" placeholder="До">
                </div>
              </div>

              <div class="d-flex check-box-prop-filter">
                <div class="mr-5">
                  <label for="noFirstCommercialRentFlore" class="cb-wrap">
                    <span class="text">Не первый</span>
                    <input type="checkbox" name="" id="noFirstCommercialRentFlore">
                    <span class="checkmark"></span>
                  </label>
                </div>

                <label for="noLastCommercialRentFlore" class="cb-wrap">
                  <span class="text">Не последний</span>
                  <input type="checkbox" name="" id="noLastCommercialRentFlore">
                  <span class="checkmark"></span>
                </label>
              </div>

            </div>
          </div>
          <div class="col-2">
            Этаж
          </div>
        </div>
        
        <div class="row">
          <div class="col-10">
            <div class="d-flex flex-wrap flex-row-reverse align-items-center">
              <label class="parameter" for="rentInfrastructureParam-1">
                <input id="rentInfrastructureParam-1" data-title='Параметр 1' type="checkbox">
                <div>Параметр 1</div>
              </label>

              <label class="parameter" for="rentInfrastructureParam-2">
                <input id="rentInfrastructureParam-2" data-title='Параметр 2' type="checkbox">
                <div>Параметр 2</div>
              </label>

              <label class="parameter" for="rentInfrastructureParam-3">
                <input id="rentInfrastructureParam-3" data-title='Параметр 3' type="checkbox">
                <div>Параметр 3</div>
              </label>
            </div>
          </div>
          <div class="col-2">
            Инфраструктура
          </div>
        </div>
      </div>

      <div class="modal-footer flex-row-reverse border-top-0">
        <button type="button" class="btn text-primary" data-dismiss="modal">Сбросить фильтры</button>
        <button type="button" class="btn btn-primary">Применить</button>
      </div>
    </div>
  </div>
</div>
