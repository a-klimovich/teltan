<div class="d-flex flex-column step-one">
  <h2 class="step-one__title">What to photograph?</h2>
  
  <p class="step-one__text">Photos are much more important than text. The more photos there are the higher the chance to sell the apartment. Post your best photo first.</p>

  <div class="row row-cols-3 row-cols-lg-6 step-one__icons-line">
    <div class="col">
      <span class="icon"><i class="icon-bed"></i></span>
      <p class="mb-0">Rooms</p>
    </div>

    <div class="col">
      <span class="icon"><i class="icon-kitchen"></i></span>
      <p class="mb-0">Kitchen</p>
    </div>

    <div class="col">
      <span class="icon"><i class="icon-toilet"></i></span>
      <p class="mb-0">Bathroom</p>
    </div>

    <div class="col">
      <span class="icon"><i class="icon-windows"></i></span>
      <p class="mb-0">View from the window</p>
    </div>

    <div class="col">
      <span class="icon"><i class="icon-plan"></i></span>
      <p class="mb-0">Apartment plan</p>
    </div>

    <div class="col">
      <span class="icon"><i class="icon-steering"></i></span>
      <p class="mb-0">House outside</p>
    </div>
  </div>

  <div class="d-flex align-items-center add-file-section">
    <form class="d-flex justify-content-center align-items-center">
      <div class="d-none d-lg-flex" id="upload-container">
        <i class="icon-camera-1"></i>
        <div>
          <input id="file-input" type="file" name="file" multiple>
          <label for="file-input">Drag photos here</label>
        </div>
      </div>

      <span class="d-none d-lg-inline-block add-file-section__delimiter">or</span>
  
      <div class="mb-4 mb-lg-0" id="upload-btn">
        <input id="btnSelectFoto" type="file" name="file" multiple>
        <label class="px-4 btn btn-primary text-uppercase font-weight-bold" for="btnSelectFoto">
          <i class="mr-2 icon-camera-1"></i>
          Select files
        </label>
      </div>
    </form>
  </div>

  <p>Ads are published only with photos</p>
</div>
