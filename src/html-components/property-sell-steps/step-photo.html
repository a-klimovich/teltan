<div class="step-one step-photos">
  <h2 class="mb-4 step-one__title">What to photograph?</h2>

  <p class="mb-4 d-none d-lg-inline-block text-center">Add photos - this will increase customer confidence and make your ad more attractive. No more than 20 pieces.</p>
  
  <div id="fileUploaderRenderContainer" class="mb-3 mb-lg-5 px-lg-5 row row-cols-3 row row-cols-lg-5 flex-row-reverse">
    <input id="fileUploaderFiles" class="d-none" type="file" name="files[]" multiple>

    <div class="col">
      <div class="d-none d-lg-flex align-items-center justify-content-center">
        <label for="fileUploaderFiles" class="mb-0 label-add-photo">
          <p class="mb-2"><i class="icon-camera-1"></i></p>
          <p class="mb-0 label-add-photo__text">Add photo</p>
        </label>
      </div>
    </div>
  </div>

  <div class="mb-4 d-flex d-lg-none justify-content-center">
    <div class="btn btn-primary text-uppercase font-weight-bold addPhotoOnMobile">
      <label for="fileUploaderFiles" class="m-0" for="addPhotoMobile">
        <span><i class="mr-3 icon-camera-1"></i>Add photo</span>
      </label>
    </div>
  </div>

  <p class="text-center">Ads are published only with photos</p>
</div>
