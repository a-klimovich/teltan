<div class="mb-4 property-step-contact">
  <h2 class="mb-4 text-center text-uppercase font-weight-bolder">Contact Information</h2>

  <div class="d-flex flex-column contact__main">
    <form id="stepContact" action="/" method="#" class="d-flex flex-column">
      <div class="mb-4 d-flex justify-content-between">
        <div class="mr-3 form_radio_btn">
          <input id="forDeveloper" type="radio" name="thisUserStatus" value="developer" required>
          <label for="forDeveloper">Developer</label>
        </div>

        <div class="mr-3 form_radio_btn">
          <input id="forAgency" type="radio" name="thisUserStatus" value="agency" required>
          <label for="forAgency">Agency</label>
        </div>

        <div class="form_radio_btn">
          <input id="forOwner" type="radio" name="thisUserStatus" value="owner" required>
          <label for="forOwner">Owner</label>
        </div>
      </div>

      <div class="agency">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Legal name" required>
        </div>

        <div class="form-group">
          <input class="form-control" type="text" placeholder="Payer account number" required>
        </div>
      </div>

      <div class="owner">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Your name" required>
        </div>
      </div>

      <div class="mb-4 number-section">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Enter your phone number in international format" required>
        </div>

        <div class="form-group">
          <input class="form-control" type="text" placeholder="Enter your phone number in international format" required>
        </div>

        <div class="form-group">
          <input class="form-control" type="text" placeholder="Enter your phone number in international format" required>
        </div>
      </div>

      <div class="mb-4 d-flex flex-column-reverse justify-content-between align-items-center property-step-contact__time">
        <div class="d-none d-lg-inline-block form_radio_btn">
          <input id="anytime" type="checkbox" name="anytime" value="anytime">
          <label class="mb-0" for="anytime">Anytime</label>
        </div>

        <div class="d-flex">
          <select id="callTo" class="selectpicker" data-style-base="form-control form-control-select" data-style="">
            <option value="0">to <span>00:00</span></option>
            <option value="1">to <span>01:00</span></option>
            <option value="2">to <span>02:00</span></option>
            <option value="3">to <span>03:00</span></option>
            <option value="4">to <span>04:00</span></option>
            <option value="5">to <span>05:00</span></option>
            <option value="6">to <span>06:00</span></option>
            <option value="7">to <span>07:00</span></option>
            <option value="8">to <span>08:00</span></option>
            <option value="9">to <span>09:00</span></option>
          </select>
  
          <select id="callFrom" class="selectpicker" data-style-base="form-control form-control-select" data-style="">
            <option value="0">from <span>00:00</span></option>
            <option value="1">from <span>01:00</span></option>
            <option value="2">from <span>02:00</span></option>
            <option value="3">from <span>03:00</span></option>
            <option value="4">from <span>04:00</span></option>
            <option value="5">from <span>05:00</span></option>
            <option value="6">from <span>06:00</span></option>
            <option value="7">from <span>07:00</span></option>
            <option value="8">from <span>08:00</span></option>
            <option value="9">from <span>09:00</span></option>
          </select>
        </div>

        <p class="text-right m-0 font-weight-bold">Call:</p>
      </div>
    </form>
  </div>

  <p class="mb-4 text-center">Before leaving the first ad - check it out. Enter your phone number and click "Send code".</p>

  <div class="d-flex justify-content-between send-international-number">
    <button form="" class="px-4 mr-4 btn btn-primary font-weight-bold text-uppercase">send</button>

    <div class="mb-0 w-100 form-group">
      <input id="addNumber" class="form-control" type="text" placeholder="Phone number in international format" required>
    </div>
  </div>
</div>
