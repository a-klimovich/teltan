<div class="d-flex flex-column step-one step-photos">
  <h2 class="step-one__title">What type of object</h2>

  <div class="mb-4 row">
    <div class="col-9 col-lg-10">
      <div class="d-flex justify-content-end flex-wrap">
        <div class="mr-2 mr-lg-3 mb-2 mb-lg-3 form_radio_btn">
          <input id="typeResidential" type="radio" name="type">
          <label class="px-2 py-1" for="typeResidential">Residential</label>
        </div>

        <div class="mr-2 mr-lg-3 mb-2 mb-lg-3 form_radio_btn">
          <input id="typeCountryside" type="radio" name="type">
          <label class="px-2 py-1" for="typeCountryside">Countryside</label>
        </div>

        <div class="mr-2 mr-lg-3 mb-2 mb-lg-3 form_radio_btn">
          <input id="typeCommercial" type="radio" name="type">
          <label class="px-2 py-1" for="typeCommercial">Commercial</label>
        </div>
      </div>
    </div>

    <div class="col d-flex font-weight-bold">
      <p class="m-0 text-left w-100 font-weight-bold">Type:</p>
    </div>
  </div>

  <div class="mb-4 row">
    <div class="col-9 col-lg-10">
      <div class="d-flex justify-content-end flex-wrap">
        <div class="mr-2 mr-lg-3 mb-2 mb-lg-3 form_radio_btn">
          <input id="typeRentDemand" type="radio" name="typeRent">
          <label class="px-2 py-1" for="typeRentDemand">Demand - buy, rent</label>
        </div>

        <div class="mr-2 mr-lg-3 mb-2 mb-lg-3 form_radio_btn">
          <input id="typeRentHouse" type="radio" name="typeRent">
          <label class="px-2 py-1" for="typeRentHouse">House, homestead for rent</label>
        </div>

        <div class="mr-2 mr-lg-3 mb-2 mb-lg-3 form_radio_btn">
          <input id="typeRentOverseas" type="radio" name="typeRent">
          <label class="px-2 py-1" for="typeRentOverseas">Overseas property</label>
        </div>

        <div class="mr-2 mr-lg-3 mb-2 mb-lg-3 form_radio_btn">
          <input id="typeRentApartament" type="radio" name="typeRent">
          <label class="px-2 py-1" for="typeRentApartament">Apartament, room for rent</label>
        </div>

        <div class="mr-2 mr-lg-3 mb-2 mb-lg-3 form_radio_btn">
          <input id="typeRentCommercial" type="radio" name="typeRent">
          <label class="px-2 py-1" for="typeRentCommercial">Commercial real estate for rent</label>
        </div>
      </div>
    </div>

    <div class="col d-flex font-weight-bold">
      <p class="m-0 text-left w-100 font-weight-bold">Type rent:</p>
    </div>
  </div>

  <h2 class="step-one__title">What to photograph?</h2>
  
  <p class="step-one__text">Photos are much more important than text. The more photos there are the higher the chance to sell the apartment. Post your best photo first.</p>

  <div class="row row-cols-3 row-cols-lg-5 step-one__icons-line">
    <div class="col">
      <span class="icon"><i class="icon-bed"></i></span>
      <p class="mb-0">Rooms</p>
    </div>

    <div class="col">
      <span class="icon"><i class="icon-kitchen"></i></span>
      <p class="mb-0">Kitchen</p>
    </div>

    <div class="col">
      <span class="icon"><i class="icon-toilet"></i></span>
      <p class="mb-0">Bathroom</p>
    </div>

    <div class="col">
      <span class="icon"><i class="icon-windows"></i></span>
      <p class="mb-0">View from the window</p>
    </div>
  </div>

  <div id="fileUploaderRenderContainer" class="mb-3 mb-lg-5 row row-cols-2 row-cols-lg-4 row-cols-xl-5 flex-row-reverse">
    <input id="fileUploaderFiles" class="d-none" type="file" name="files[]" multiple>

    <div class="col">
      <div class="d-flex align-items-center justify-content-center">
        <label for="fileUploaderFiles" class="mb-0 label-add-photo">
          <p class="mb-2"><i class="icon-camera-1"></i></p>
          <p class="mb-0 label-add-photo__text">Add photo</p>
        </label>
      </div>
    </div>
  </div>

  <p>Ads are published only with photos</p>
</div>
