<div class="d-flex flex-column step-one">
  <h2 class="step-one__title">What to photograph?</h2>
  
  <p class="step-one__text">Add photos - this will increase customer confidence and make your ad more attractive. No more than 20 pieces.</p>

  <div class="row row-cols-lg-5 step-one__icons-line">
    <div class="col order-1 order-lg-1">
      <span class="icon"><img src="../../img/auto1.png" alt=""></span>
      <p class="mb-0">Front</p>
    </div>

    <div class="col order-2 order-lg-1">
      <span class="icon"><img src="../../img/auto2.png" alt=""></span>
      <p class="mb-0">Back  </p>
    </div>

    <div class="col-6 col-md order-4 order-lg-1">
      <span class="icon"><img src="../../img/auto3.png" alt=""></span>
      <p class="mb-0">Side view</p>
    </div>

    <div class="col-6 col-md order-5 order-lg-1">
      <span class="icon"><img src="../../img/auto4.png" alt=""></span>
      <p class="mb-0">Side view</p>
    </div>

    <div class="col order-3 order-lg-1">
      <span class="icon"><i class="icon-steering"></i></span>
      <p class="mb-0">Interior</p>
    </div>
  </div>

  <div class="d-flex align-items-center add-file-section">
    <div class="d-flex justify-content-center align-items-center">
      <div class="d-none d-lg-flex" id="upload-container">
        <i class="icon-camera-1"></i>
        <div>
          <label for="fileUploaderFiles">Drag photos here</label>
        </div>
      </div>

      <span class="d-none d-lg-inline-block add-file-section__delimiter">or</span>
  
      <div class="mb-4 mb-lg-0" id="upload-btn">
        <label class="px-4 btn btn-primary text-uppercase font-weight-bold" for="fileUploaderFiles">
          <i class="mr-2 icon-camera-1"></i>
          Select files
        </label>
      </div>
    </div>
  </div>

  <p>Ads are published only with photos</p>
</div>
