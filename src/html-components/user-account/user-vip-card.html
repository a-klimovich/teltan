<div class="mb-4 col">
  <div class="card">
    <div class="user-vip d-flex flex-column text-center">
      <div class="pb-3 d-column justify-content-center align-items-center position-relative">
        <img class="user-vip__image" src="@@imagePath" alt="">
  
        <h4 class="mb-2 text-uppercase font-weight-bolder user-vip__title">@@name</h4>
  
        <p class="mb-1 font-weight-bold">Easy start</p>
  
        <span class="text-primary font-weight-bolder user-vip__price">@@price</span>

        <span class="fluid-gray-line"></span>
      </div>
  
      <p class="@@benefitOne m-0 py-3 border-bottom">4x more views<i class="ml-2 text-primary icon-check-1"></i></p>
      <p class="@@benefitTwo m-0 py-3 border-bottom">Top ad for 3 days<i class="ml-2 text-primary icon-check-1"></i></p>
      <p class="@@benefitThree m-0 py-3" >Moving to the top of the list<i class="ml-2 text-primary icon-check-1"></i></p>
    </div>
  
    <button class="btn btn-primary text-uppercase font-weight-bolder user-vip__button-buy-tariff">Buy tariff</button>
  </div>
</div>
