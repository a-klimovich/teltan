<div class="mb-4 p-3 card user-message-card" style="background-color: @@cardColor;">
  <div class="row">
    <div class="col text-right">
      <div class="d-flex justify-content-lg-end message-from">
        <div class="w-100 pr-3 pr-lg-0 d-flex flex-column">
          <p class="user-message-card__name">@@name</p>
          <a href="#" class="mb-3 user-message-card__title">@@itemName</a>
        </div>
      </div>

      <p class="pt-3 user-message-card__text">
        @@text
      </p>

      <div class="border-top pt-3 d-flex justify-content-between">
        <span type="button">
          <span class="font-weight-bolder">Delete</span>
          <i class="icon-clear"></i>
        </span>

        <span>@@date</span>
      </div>
    </div>

    <div class="col-4 col-md-3 col-xl-2 d-flex justify-content-center">
      <div class="d-block position-relative">
        <div class="user-message-card__image">
          <img src="@@image" alt="">
        </div>
        
        <div class="d-inline-block user-message-card__counter counter-user-message">
          <span>@@counterMessage</span>
        </div>
      </div>
    </div>
  </div>
</div>
