<div class="wallet-history">
  <div class="current-balance">
    <div class="card mb-4">
      <div class="wallet-history__title border-bottom">
        1 Tcoin = 0.10 <span class="currency-sign">₪</span>
      </div>

      <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center">
        <div class="mb-4 mb-lg-0 d-flex justify-content-start justify-content-lg-end">
          <span class="mr-4 d-flex align-items-center text-uppercase font-weight-bolder wallet-balance-name">My Tcoins: <span class="state-of-an-account">25 T</span></span>
          
          <form id="convertor" class="d-flex justify-content-between align-items-center conversion-booth" action="">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="100" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-text" id="tCoin">T</span>
              </div>
            </div>
            
            <span class="mx-3">=</span>

            <div class="input-group">
              <input type="text" class="form-control" placeholder="10" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-text" id="shekel">₪</span>
              </div>
            </div>
          </form>
        </div>

        <div class="ml-4 d-flex justify-content-center justify-content-lg-start">
          <button for="convertor" type="submit" class="btn btn-primary text-uppercase font-weight-bolder">change</button>
        </div>
      </div>
    </div>

    <div class="mb-4 card">
      <div class="pb-4 mb-4 d-flex flex-row-reverse flex-lg-row justify-content-between align-items-center border-bottom">
        <span class="m-0 text-nowrap text-uppercase font-weight-bolder wallet-balance-name">My balance: <span class="state-of-an-account">1300 <span class="currency-sign">₪</span></span></span>
  
        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="mr-4 d-none d-lg-block btn btn-primary text-uppercase font-weight-bolder">add</button>
          <span type="button" class="mb-0 d-block d-lg-none text-primary text-uppercase text-uppercase font-weight-bolder">add balance</span>

          <span class="d-none d-lg-block"><i class="icon-wallet-3"></i></span>
        </div>
      </div>

      <div class="d-flex flex-row-reverse flex-lg-row justify-content-between align-items-center">
        <span class="m-0 text-uppercase font-weight-bolder wallet-balance-name">My subscriptions: <span class="state-of-an-account">VIP 10</span></span>
  
        <div class="d-flex justify-content-center align-items-center">
          <button type="button" class="d-none d-lg-block mr-4 btn btn-primary text-uppercase font-weight-bolder">update</button>
          <button type="button" class="d-none d-lg-block mr-4 btn btn-primary text-uppercase font-weight-bolder">change</button>

          <span type="button" class="mr-3 mb-0 d-block d-lg-none text-primary text-uppercase text-uppercase font-weight-bolder">update</span>
          <span type="button" class="mb-0 d-block d-lg-none text-primary text-uppercase text-uppercase font-weight-bolder">change</span>

          <span class="d-none d-lg-block icon-crown"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span></span>
        </div>
      </div>
    </div>
  </div>

  
  <div class="card purchase-history">
    <div class="mb-4 pb-3 wallet-history__title border-bottom">
      purchase history
    </div>

    <div class="pb-2 mb-2 d-flex justify-content-between align-items-center border-bottom">
      <div class="text-uppercase purchase-history__name">Payment for the VIP 10 service</div>

      <div class="text-uppercase purchase-history__date">16.01.2021</div>
    </div>

    <div class="pb-2 mb-2 d-flex justify-content-between align-items-center border-bottom">
      <div class="text-uppercase purchase-history__name">Payment for the VIP 10 service</div>

      <div class="text-uppercase purchase-history__date">16.01.2021</div>
    </div>

    <div class="pb-2 mb-2 d-flex justify-content-between align-items-center">
      <div class="text-uppercase purchase-history__name">Payment for the VIP 10 service</div>

      <div class="text-uppercase purchase-history__date">16.01.2021</div>
    </div>
  </div>
</div>
