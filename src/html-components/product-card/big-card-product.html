<div class="big-card-product">
  <div class="p-3 p-lg-0 image-box">
    <img src="@@image" alt="">
  </div>

  <div class="data">
    <span class="mr-2"><span class="views">@@views</span> <i class="icon-visibility"></i></span>
    <span class="date">@@date</span>
  </div>

  @@include('./product-card/product-marker.html', {
    'markerColour': '#F71A3F',
    'text': 'Акция',
  })

  <div class="decor-crown-image">
    @@include('../assets/icon-crown.svg')
  </div>

  <div class="info d-flex flex-column flex-lg-row">
    <div class="mr-0 mr-lg-4 d-flex">
      <div class="d-flex justify-content-between justify-content-lg-end align-items-lg-center h-100 knock-stream">
        <p class="mr-3 mb-0 like">
          <svg id="iconLike" class="iconLike" viewBox="0 0 612 792"><path d="M562.413,284.393c-9.68,41.044-32.121,78.438-64.831,108.07L329.588,542.345l-165.11-149.843 c-32.771-29.691-55.201-67.076-64.892-108.12c-6.965-29.484-4.103-46.14-4.092-46.249l0.147-0.994 c6.395-72.004,56.382-124.273,118.873-124.273c46.111,0,86.703,28.333,105.965,73.933l9.061,21.477l9.061-21.477 c18.958-44.901,61.694-73.922,108.896-73.922c62.481,0,112.478,52.27,119,125.208C566.517,238.242,569.379,254.908,562.413,284.393z"/></svg>
        </p>

        <div class="price">@@price</div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <div class="text-right">
        <a href="#" class="title text-uppercase">@@productTitle</a>
        <p class="category">@@category</p>
      </div>
    </div>
  </div>
</div>
