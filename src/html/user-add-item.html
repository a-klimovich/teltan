<!DOCTYPE html>
<html>
<head>
  @@include('./utils/head.html')
</head>
<body>
  @@include('./modals/modal.html')
  @@include('./header/header.html')

  <!-- Modal -->
  <div class="container-fluid breadcrumb-beckground p-0 mb-5">
    <div class="container">
      @@include('breadcrumbs.html')
    </div>
  </div>

  <main class="mb-5">
    <div class="container">
      <h2 class="mb-2 mb-lg-4 d-flex justify-content-center justify-content-lg-end subtitle">
        submit your ad
        <span class="d-inline-block d-lg-none">.step <span class="text-primary" id="stepCounter">1/5</span></span>
      </h2>

      <div class="p-4 card user-add-item">
        <form>
          <div class="form-group row flex-column-reverse flex-lg-row">
            <div class="col col-lg-10">
              <select class="selectpicker" data-style-base="form-control form-control-select" data-style="">
                <option>Choose a Section</option>
                <option>Auto</option>
                <option>Property</option>
                <option>Phones</option>
                <option>TV</option>
              </select>
            </div>
            <label for="userSelectSection" class="col col-lg-2 label__name">Example select</label>
          </div>

          <div class="form-group row flex-column-reverse flex-lg-row">
            <div class="col col-lg-10">
              <input type="text" class="form-control" placeholder="Enter Title" id="itemTitle">
            </div>
            <label for="itemTitle" class="col col-lg-2 label__name">Title</label>
          </div>

          <div class="form-group row flex-column-reverse flex-lg-row">
            <div class="col col-lg-10">
              <input type="text" placeholder="Enter Locations" class="form-control" id="userLocation">
            </div>
            <label for="userLocation" class="col col-lg-2 label__name">Locations</label>
          </div>

          <div class="form-group row flex-column-reverse flex-lg-row">
            <div class="col col-lg-10">
              <textarea type="text" placeholder="Enter Description" class="form-control" id="itemDescription" rows="4"></textarea>
            </div>
            <label for="itemDescription" class="col col-lg-2 label__name">Description</label>
          </div>

          <div class="form-group row flex-column-reverse flex-lg-row">
            <div class="col col-lg-10">
              <input type="text" placeholder="Enter Short Description" class="form-control" id="itemShortDescription">
            </div>
            <label for="itemShortDescription" class="col col-lg-2 label__name">Short Description</label>
          </div>

          <div class="form-group row flex-column-reverse flex-lg-row">
            <div class="col col-lg-10">
              <input type="text" placeholder="Enter Price" class="form-control" id="itemPrice">
            </div>
            <label for="itemPrice" class="col col-lg-2 label__name">Price</label>
          </div>

          <div class="form-group row flex-column-reverse flex-lg-row user-add-item__photo">
            <div class="col-12 col-lg-10">
              <div class="d-flex flex-wrap flex-row-reverse justify-content-between">
                <div class="form-group">
                  <label for="addPhoto_1" class="m-0 d-flex justify-content-center align-items-center add-item-photo">
                    <i class="icon-camera-1"></i>
                  </label>
                  <input type="file" class="d-none" id="addPhoto_1">
                </div>
                <div class="form-group">
                  <label for="addPhoto_2" class="m-0 d-flex justify-content-center align-items-center add-item-photo">
                    <i class="icon-camera-1"></i>
                  </label>
                  <input type="file" class="d-none" id="addPhoto_2">
                </div>
                <div class="form-group">
                  <label for="addPhoto_3" class="m-0 d-flex justify-content-center align-items-center add-item-photo">
                    <i class="icon-camera-1"></i>
                  </label>
                  <input type="file" class="d-none" id="addPhoto_3">
                </div>
                <div class="form-group">
                  <label for="addPhoto_4" class="m-0 d-flex justify-content-center align-items-center add-item-photo">
                    <i class="icon-camera-1"></i>
                  </label>
                  <input type="file" class="d-none" id="addPhoto_4">
                </div>
                <div class="form-group">
                  <label for="addPhoto_5" class="m-0 d-flex justify-content-center align-items-center add-item-photo">
                    <i class="icon-camera-1"></i>
                  </label>
                  <input type="file" class="d-none" id="addPhoto_5">
                </div>
                <div class="form-group">
                  <label for="addPhoto_6" class="m-0 d-flex justify-content-center align-items-center add-item-photo">
                    <i class="icon-camera-1"></i>
                  </label>
                  <input type="file" class="d-none" id="addPhoto_6">
                </div>
                <div class="d-none d-lg-block form-group">
                  <label for="addPhoto_7" class="m-0 d-flex justify-content-center align-items-center add-item-photo">
                    <i class="icon-camera-1"></i>
                  </label>
                  <input type="file" class="d-none" id="addPhoto_7">
                </div>
                <div class="d-none d-lg-block form-group">
                  <label for="addPhoto_8" class="m-0 d-flex justify-content-center align-items-center add-item-photo">
                    <i class="icon-camera-1"></i>
                  </label>
                  <input type="file" class="d-none" id="addPhoto_8">
                </div>
              </div>
            </div>
            

            <div class="col-12 col-lg-2">
              <p class="font-weight-bold label__name">Add Photo</p>
            </div>
          </div>


          <div class="d-flex align-items-center justify-content-center">
            <button type="btn" class="btn btn-primary text-uppercase font-weight-bold p-3">
              Submit your add
            </button>
          </div>
        </form>
      
      </div>
    </div>
  </main>

  @@include('footer.html')

  @@include('./utils/includies.html')
</body>
</html>
