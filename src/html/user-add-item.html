<!DOCTYPE html>
<html>
<head>
  @@include('./utils/head.html')
</head>
<body>
  @@include('modal.html')
  @@include('header.html')

  <!-- Modal -->
  <div class="container-fluid breadcrumb-beckground p-0 mb-5">
    <div class="container">
      @@include('breadcrumbs.html')
    </div>
  </div>

  <main class="mb-5">
    <div class="container">
      <h3 class="mb-4 subtitle-item">
        submit your ad
      </h3>

      <div class="p-4 card user-add-item">
        <form>
          <div class="form-group row">
            <div class="col-sm-10">
              <select dir="rtl" class="form-control" placeholder="Choose a Section" id="">
                <option>Choose a Section</option>
                <option>Auto</option>
                <option>Property</option>
                <option>Phones</option>
                <option>TV</option>
              </select>
            </div>
            <label for="userSelectSection" class="col-sm-2 col-form-label">Example select</label>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter Title" id="itemTitle">
            </div>
            <label for="itemTitle" class="col-sm-2 col-form-label">Title</label>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <input type="text" placeholder="Enter Locations" class="form-control" id="userLocation">
            </div>
            <label for="userLocation" class="col-sm-2 col-form-label">Locations</label>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <textarea type="text" placeholder="Enter Description" class="form-control" id="itemDescription" rows="4"></textarea>
            </div>
            <label for="itemDescription" class="col-sm-2 col-form-label">Description</label>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <input type="text" placeholder="Enter Short Description" class="form-control" id="itemShortDescription">
            </div>
            <label for="itemShortDescription" class="col-sm-2 col-form-label">Short Description</label>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <input type="text" placeholder="Enter Price" class="form-control" id="itemPrice">
            </div>
            <label for="itemPrice" class="col-sm-2 col-form-label">Price</label>
          </div>

          <div class="form-group row user-add-item__photo">
            <label for="addItemPhoto" class="col-sm-10 col-form-label box-label-photo">
              <div class="add-item-photo d-inline-block">
                <i class="icon-camera-1"></i>
              </div>
              <div class="add-item-photo d-inline-block">
                <i class="icon-camera-1"></i>
              </div>
              <div class="add-item-photo d-inline-block">
                <i class="icon-camera-1"></i>
              </div>
              <div class="add-item-photo d-inline-block">
                <i class="icon-camera-1"></i>
              </div>
              <div class="add-item-photo d-inline-block">
                <i class="icon-camera-1"></i>
              </div>
              <div class="add-item-photo d-inline-block">
                <i class="icon-camera-1"></i>
              </div>
              <div class="add-item-photo d-inline-block">
                <i class="icon-camera-1"></i>
              </div>
              <div class="add-item-photo d-inline-block">
                <i class="icon-camera-1"></i>
              </div>
            </label>

            <div class="name-photo-section col-sm-2">
              <input type="file" class="form-control" id="addItemPhoto">
              Add Photo
            </div>
          </div>


          <div class="d-flex align-items-center justify-content-center">
            <button type="btn" class="btn btn-primary text-uppercase font-weight-bold p-3">
              Submit your add
            </button>
          </div>
        </form>
      
      </div>
    </div>
  </main>

  @@include('footer.html')

  @@include('./utils/includies.html')
</body>
</html>
